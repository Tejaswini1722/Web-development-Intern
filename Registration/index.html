<!DOCTYPE html>
<html lang="en">
<head>
    <title>NSS Camp Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="form-wrapper">
    
        <h2>NSS Camp Registration</h2>
        <from>

        <label for="fullName">Full Name</label>
        <input type="text"  required placeholder="Enter your full name">

        <label for="regNo">Registration Number</label>
        <input type="text" required placeholder="e.g. 22BCS1234">

        <label for="email">Email Address</label>
        <input type="email" required placeholder="you@example.com">

        <label for="phone">Phone Number</label>
        <input type="number" required placeholder="10-digit number">

        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
            <option value="" disabled selected>Select your gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>

        <label for="dept">Department</label>
        <input type="text" required placeholder="Your department">

        <label for="year">Year of Study</label>
        <select id="year" name="year" required>
            <option value="" disabled selected>Select year</option>
            <option value="1">1st Year</option>
            <option value="2">2nd Year</option>
            <option value="3">3rd Year</option>
            <option value="4">4th Year</option>
        </select>

        <label for="medical">Any Medical Conditions</label>
        <textarea id="medical"  rows="2" placeholder="Mention if any"></textarea>

        <button type="submit">Register Now</button>
    </form>
</div>

</body>
</html>
